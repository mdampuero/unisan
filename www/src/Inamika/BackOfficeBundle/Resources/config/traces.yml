inamika_backoffice_traces:
    path:     /
    defaults: 
        _controller: InamikaBackOfficeBundle:Traces:index
    methods: [GET]
    options:
        breadcrumb:
            label: Log Webpay
            parent_route: inamika_backoffice_homepage
            
inamika_backoffice_traces_add:
    path:     /new
    defaults: { _controller: InamikaBackOfficeBundle:Traces:add }
